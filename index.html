<!DOCTYPE HTML>
<html>
	<head>
		<title>Flying Carrots!</title>
		<script src="jquery-1.9.1.js"></script>
        <link rel="stylesheet" href="CarrotStyle.css">
		<meta name="viewport" id="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no" />
        <meta charset="UTF-8">
	</head>
	<body id="mainBody">
		<div id="backgroundContainer">
			<img class="backImg" id="backgroundImg1" src="Images/Menu.png" height="100%" width="100%" alt="back" />
			<img class="backImg" id="backgroundImg2" src="Images/Menu.png" height="100%" width="100%" alt="back" style="opacity:0" />
		</div>
        <div id="backGround">
            <img class="backImage" id="backgroundImage" src="Images/Victory.jpg" height="100%" width="100%" alt="back" />
        </div>
        <div id="logoSplash">
        	<img id="splash" src="Images/splashlogo.png" height="100%" width="100%" />
        </div>
        
        <div id="menuPage">
			
        </div>
        
		
		<div id="gamePage">
			<table border="1" id="mapContainer">
			</table>
			<div id="controlButtons">
				<button class="moveButtons" id="up">^</button>
				<button class="moveButtons" id="down">v</button>
				<button class="moveButtons" id="left">&#60;</button>
				<button class="moveButtons" id="right">&#62;</button>
				<button id="shopButton">Magasin</button>
				<button id="toggleMapButton">Montre Carte</button>
				<button id="saveButton">Save</button>
			</div>
			<div id="mathAnswer">
            
			</div>
			 <div id="instructionpage">
            <p>Waiting for Grade fours..................................</p>
            <button id="instructionback">
        			BACK
				</button>
        </div>
			<div id="multipleChoice">
            
			</div>
        
        <div id="levelChoosing">
            <button id="LevelOne">
    			Niveau 1
			</button>
            <button id="LevelTwo">
        		Niveau 2
			</button>
            <button id="LevelThree">
            	Niveau 3
			</button>
            <button id="LevelFour">
            	Niveau 4
			</button>
            <button id="LevelFive">
            	Niveau 5
			</button>
            <button id="LevelSix">
        		Niveau 6
			</button>
            <button id="LevelSeven">
            	Niveau 7
			</button>
            <button id="LevelEight">
            	Niveau 8
			</button>
            <button id="LevelNine">
        		Niveau 9
			</button>
            <button id="LevelTen">
        		Niveau 10
			</button>
            <button id="LevelEleven">
            	Niveau 11
			</button>
            <button id="LevelTwelve">
            	Niveau 12
			</button>
        </div>
        
        <div id="loseGame">
    		<p>Sorry! You lost!</p>
			<button id="loseBack">
				RECULER
			</button>
		</div>
			
			<div id="bullDozer">
				<button class="bullButton" id="leftBull">&#60;</button>
				<button class="bullButton" id="rightBull">&#62;</button>
				<button class="bullButton" id="upBull">^</button>
			</div>
			
			<div id="battleInterface"></div>
			
			<div id="endGame">
				<p>Congratulations! You cleared the maze!</p>
				<button id="back">
					RECULER
				</button>
			</div>
		</div>
		
        <div id="inventory">
            
        </div>
		
        <div id="shop">
            
        </div>
        
        <div id = "shopBackDuringTheGame">
            <button id="shopBackButton">RECULER</button>
        </div>
        <div id = "menuShopBack">
            <button id="menuShopBackButton">RECULER</button>
        </div>
        
        
        <div id="optionPage">
            
        </div>
        <div id="difficultyDisplay">
            
        </div>
        
        <div id="scoreDisplay">
            
        </div>
        
        <div id="Inventory">
           
        </div>
        <div id="shopHiders">
            <div id="leftHider"></div>
            <div id="rightHider"></div>
        </div>
        <script src="Variables.js"></script>
        <script src="Functions/MainMenuFunctions.js"></script>
		<script src="Functions/HideShowFunctions.js"></script>
		<script src="Functions/LevelSelection.js"></script>
		<script src="Functions/EndGame.js"></script>
		<script src="Functions/Music.js"></script>
		
		
		
		<script src="Score.js"></script>
        <script src="FirstPersonDisplay.js"></script>
        <script src="game.js"></script>
        <script src="Shop.js"></script>
        <script src="MazeGenerator.js"></script>
        <script src="MapDisplayer.js"></script>
        <script src="Inventory.js"></script>
		<script src="BattleSystem.js"></script>
		<script src="Debug.js"></script>
		<script src="Save.js"></script>
		
		<script src="MainMenuButton.js"></script>

		<script src="Init.js"></script>
		
	</body>
</html>
